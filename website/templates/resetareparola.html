{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="register-photo">
    <div class="form-container" >
        <div class="image-holder"> </div>
        <form action="/forgotpassword/{{ userid }}" method="post">
            <h2 class="text-center"><strong>Resetare parola </strong></h2>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"> </div>
            <div class="form-group"><input class="form-control" type="password" name="passwordRepeat" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Reseteaza parola </button></div>
        </form>
    </div>
</div>
{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
