{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"> </div>
        <form method="post" action="/register" method="post">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)">
            </div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">Sunt de acord cu termenii si conditiile.</label></div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Inregistrare</button></div>
            <p><a class="already" href="{{url_for('auth.login')}}">Aveti deja un cont ? Logati-va aici.</a></p>
            <p><a class="already" href="/reparatii">Vrei doar sa vezi statusul reparatiei tale ? Click aici ca sa completezi
                formularul corespunzator .</a></p>
             <p><a class="already" href="/forgotpassword"> Ai uitat parola ? click aici </a></p>
        </form>
    </div>
</div>
{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
