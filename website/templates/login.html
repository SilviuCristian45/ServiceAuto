{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="register-photo">
    <div class="form-container" action="/login" method="post">
        <div class="image-holder"> </div>
        <form method="post">
            <h2 class="text-center"><strong>Login</strong> into your account.</h2>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log in</button></div>
            <a class="already" href="{{ url_for('auth.register') }}">Nu aveti deja un cont ? Inregistrati-va aici.</a>
            <a class="already" href="/reparatii">Vrei doar sa vezi statusul reparatiei tale ? Click aici ca sa completezi
                formularul corespunzator .</a>
            <a class="already" href="/forgotpassword"> Ai uitat parola ? click aici </a>
        </form>
    </div>
</div>
{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
